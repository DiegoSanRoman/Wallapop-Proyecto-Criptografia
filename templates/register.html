<!DOCTYPE html>
<html lang="es">
<head>
    <title>Registrarse</title>
    <link rel="stylesheet" type="text/css"
          href="{{ url_for('static', filename='styles/registerstyles.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/wallapop.png') }}" type="image/png">
</head>
<body>
    <div class="background">
        <div class="shape"></div>
        <div class="shape"></div>
    </div>

    <section class="signin">
        <div class="content">
            <form method="POST" class="form">
                <h2>Registrarse</h2>
                <label for="username">Nombre de usuario:</label>
                <input type="text" placeholder="Nombre de usuario" id="username" name="username" required>

                <label for="password">Contraseña:</label>
                <input type="password" placeholder="Contraseña" id="password" name="password" required>

                <label for="nombre">Nombre:</label>
                <input type="text" placeholder="Nombre" id="nombre" name="nombre" required>

                <label for="ciudad">Ciudad:</label>
                <input type="text" placeholder="Ciudad" id="ciudad" name="ciudad" required>

                <label for="email">Email:</label>
                <input type="email" placeholder="Email" id="email" name="email" required>

                <div class="inputBox">
                    <input type="submit" value="Enviar">

                </div>
                <div class="links">
                    <p>¿Ya tienes una cuenta? <a href="{{ url_for('login') }}">Inicia sesión aquí</a></p>
                </div>
            </form>
        </div>
    </section>
    <footer>
        <p>© 2024 Diego & Bárbara</p>
    </footer>
</body>
</html>
