<!DOCTYPE html>
<html lang="es">
<head>
    <title>Comprar</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles/comprar.css') }}">
    <link rel="icon" href="{{ url_for('static', filename='imagenes/wallapop.png') }}" type="image/png">
</head>
<body>

    <nav>
        <a href="{{ url_for('app_route') }}">Inicio</a>
        <a href="{{ url_for('perfil') }}">Mi Perfil</a>
        <a href="{{ url_for('amigos') }}">Mis Amigos</a>
        <a href="{{ url_for('productos') }}">Mis Productos</a>
        <a href="{{ url_for('carrito') }}">Mi Carrito</a>
        <img src="{{ url_for('static', filename='imagenes/perfil.png') }}" alt="Perfil">
    </nav>

    <h1>Catálogo de Productos</h1>
    <div class="catalogo">
        {% for product in products %}
        <div class="tarjeta">
            <h2>{{ product.name }}</h2>
            <p><strong>Precio:</strong> €{{ product.price }}</p>
            <p><strong>Vendedor:</strong> {{ product.seller.nombre }}</p>
            <p><strong>Descripción:</strong> {{ product.description }}</p>
            <form action="{{ url_for('comprar') }}" method="POST">
                <input type="hidden" name="product_id" value="{{ product.id }}">
                <button type="submit">Comprar</button>
            </form>
        </div>
        {% endfor %}
    </div>
</body>
</html>
